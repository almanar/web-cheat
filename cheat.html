<!DOCTYPE html>
<!--
The first line determines the document type.

HTML5 has one single possibility:

    <!DOCTYPE html>

HTML4 has others.
-->
<html>
<head>
    <title>cheat</title>
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="StÃ¥le Refsnes">
    <meta charset="UTF-8">
</head>
<body>
<h1>#anchor #link</h1>

    <a href="#href">link to destination</a>
    <p id="href">link destination</p>

    <!--
    #nofollow

        Has no special semantics to browsers,
        but may instruct users and search engines not to follow links.
    -->
    <a href="cheat2.html" rel="nofollow">rel="nofollow"</a>

    <!--
    HTML anchors can contain any other html elements.

    Everything inside those elements is clickable.
    -->
    <a href="cheat2.html">
        <p>p inside anchor</p>
        <img src="png.png" height="10" width="20" />
        <!-- The innermost anchor wins the link direction: -->
        <a href="cheat3.html">cheat3.html</a>
    </a>

<h1>#img</h1>

    <img src="png.png" height="100" width="200" />

    <h2>#alt</h2>

        <p>if:</p>

        <ul>
            <li>an image does not exist</li>
            <li>the format is not supported by the browser (<a href="http://en.wikipedia.org/wiki/Comparison_of_web_browsers#Image_format_support">support list</a>)</li>
        </ul>

        <p>the alt text will be shown</p>

        <p>no alt text:</p>

        <img src="i_dont_exist.format_not_supported" />

        <p>with alt text:</p>

        <img src="i_dont_exist.format_not_supported" alt="alt text" />

        <!-- attributes -->

            <!-- double or single quotes are ok -->

                <div val="attr"></div>
                <div val='attr'></div>
                <div val='"'></div>
                <div val="&quot;"></div>
                <div val="'"></div>
                <div val="&apos;"></div>

</body>
</html>

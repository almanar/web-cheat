<h1>img</h1>

<img src="_out/png.png" height="100" width="200" />

<h3>alt</h3>

<p>if:</p>

<ul>
    <li>an image does not exist</li>
    <li>the format is not supported by the browser (<a href="http://en.wikipedia.org/wiki/Comparison_of_web_browsers#Image_format_support">support list</a>)</li>
</ul>

<p>the alt text will be shown</p>

<p>no alt text:</p>

<img src="i_dont_exist.format_not_supported" />

<p>with alt text:</p>

<img src="i_dont_exist.format_not_supported" alt="alt text" />
